<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Thing1</title>
</head>
<body>
    Client1
    <button onclick="sendMessage()">Send Msg</button>
    
    <input id="sendCustom" type="text"><button onclick="sendCustom()">Send</button>
    
</body>
<script>
    // Create WebSocket connection.
    const socket = new WebSocket('ws://localhost:3000');

    // Connection opened
    socket.addEventListener('open', function (event) {
        console.log('Connected to WS Server')
    });

    // Listen for messages
    socket.addEventListener('message', function (event) {
        console.log('Message from server ', event.data);
    });

    const sendMessage = () => {
        socket.send('Hello From Client1!');
        
 

    fetch('http://localhost:3000/')
        .then((data) => console.log(data.text().then((text)=> console.log(text))))
    }

    const sendCustom = () => {
       let message = document.getElementById('sendCustom').value
       console.log(message)
       socket.send(message)
    }
</script>
</html>
